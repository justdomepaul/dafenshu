<div class="container">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let history of historyWeek;let i = index;" (afterExpand)="showData(i)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{history.id}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      {{history.fireData | json}}



    </mat-expansion-panel>
  </mat-accordion>
</div>
